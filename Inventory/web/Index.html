<!DOCTYPE html>
<html>
<head>
    <title>My Simple Website</title>
</head>
<body>
    <h1>Welcome to My Simple Website</h1>
    <p>This is some static content.</p>
    <p id="dynamic-content"></p>

    <script>
        // This is some dynamic content generated by JavaScript
        var currentDate = new Date();
        document.getElementById('dynamic-content').innerHTML = 'Current date and time: ' + currentDate;
    </script>
</body>
</html>
